<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        LoginPage
    </title>
    <link href="./CSS/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Login page</h2>
            <div class="inputBox">
                <input type="text" required>
                <span>Username</span><i></i>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <span>Password</span><i></i>
            </div>
            <div class="links">
                <a href="#">Forget password</a><a href="#">Register</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
